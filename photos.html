<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo | Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #0e0e0e;
      font-family: 'Poppins', sans-serif;
      color: #eaeaea;
      display: flex;
    }

    
    .sidebar {
      width: 230px;
      height: 100vh;
      background-color: #141414;
      border-right: 1px solid #2a2a2a;
      padding: 30px 20px;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h1 {
      font-size: 22px;
      margin-bottom: 25px;
      text-align: center;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    .sidebar nav a {
      text-decoration: none;
      color: #eaeaea;
      font-weight: 500;
      padding: 12px 20px;
      border: 1px solid #333;
      border-radius: 6px;
      transition: 0.3s;
      text-align: center;
      display: block;
    }

    .sidebar nav a:hover {
      background-color: #eaeaea;
      color: #0e0e0e;
    }

    .content {
      margin-left: 260px;
      padding: 40px 20px;
      width: calc(100% - 260px);
    }

    .projects {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 35px;
      max-width: 600px;
      margin: auto;
    }

    .card {
      width: 100%;
      border-radius: 14px;
      overflow: hidden;
      background-color: #1a1a1a;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 28px rgba(0, 0, 0, 0.6);
    }

    .card img {
      width: 100%;
      height: 400px;
      object-fit: cover;
      transition: transform 0.4s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card-content {
      padding: 25px;
      text-align: center;
    }

    .card-content h3 {
      margin: 0 0 12px;
      font-size: 20px;
      color: #fff;
    }

    .card-content p {
      margin: 0;
      color: #bbb;
      font-size: 15px;
      line-height: 1.6;
    }

    footer {
      text-align: center;
      padding: 40px 0;
      color: #777;
      font-size: 14px;
      border-top: 1px solid #222;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 180px;
      }
      .content {
        margin-left: 200px;
        width: calc(100% - 200px);
      }
      .card img {
        height: 300px;
      }
    }
  </style>
</head>
