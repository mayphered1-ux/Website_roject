<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
    }

    /* SIDEBAR */
    .sidebar {
      width: 230px;
      height: 100vh;
      background-color: #141414;
      border-right: 1px solid #2a2a2a;
      padding: 30px 20px;
      position: fixed;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar h1 {
      font-size: 22px;
      margin-bottom: 25px;
      text-align: center;
    }

    .sidebar nav {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    .sidebar nav a {
      text-decoration: none;
      color: #eaeaea;
      font-weight: 500;
      padding: 12px 20px;
      border: 1px solid #333;
      border-radius: 6px;
      transition: 0.3s;
      text-align: center;
      display: block;
    }

    .sidebar nav a:hover {
      background-color: #eaeaea;
      color: #0e0e0e;
    }

    /* MAIN CONTENT */
    .content {
      margin-left: 260px;
      padding: 40px 20px;
      width: calc(100% - 260px);
    }

    .contact-section {
      max-width: 700px;
      margin: auto;
      padding: 20px;
    }

    h2 { 
      font-size: 28px; 
      margin-bottom: 25px; 
    }

    .contact-info { 
      margin-bottom: 40px; 
    }

    .contact-info div {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      font-size: 15px;
    }

    .contact-info i {
      font-size: 20px;
      margin-right: 15px;
      color: #f5f5f5;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    form input, 
    form textarea {
      width: 100%;
      padding: 12px;
      background: #fff;
      border: none;
      border-radius: 2px;
      font-size: 15px;
      color: #000;
    }

    form textarea {
      resize: none;
      height: 120px;
    }

    button {
      width: fit-content;
      background-color: #eaeaea;
      color: #000;
      border: none;
      padding: 10px 25px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 2px;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    button:hover { background-color: #ccc; }

    @media (max-width: 768px) {
      .sidebar {
        width: 180px;
      }
      .content {
        margin-left: 200px;
        width: calc(100% - 200px);
      }
    }

    @media (max-width: 600px) {
      .sidebar {
        width: 160px;
      }
      .content {
        margin-left: 180px;
        width: calc(100% - 180px);
      }
      h2 { font-size: 22px; }
      body { font-size: 14px; }
    }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <div class="sidebar">
    <h1>My Works</h1>
    <nav>
      <a href="project_1.html">Home</a>
      <a href="about.html">About</a>
      <a href="contacts.html">Contact</a>
    </nav>
  </div>

  <!-- MAIN CONTENT -->
  <div class="content">
    <section class="contact-section">
      
      <h2>Contact Me</h2>

      <div class="contact-info">
        <div><i class="fas fa-map-marker-alt"></i> Philippines, Digos</div>
        <div><i class="fas fa-phone"></i> Phone: 639306441846</div>
        <div><i class="fas fa-envelope"></i> Email: mayphered1@gmail.com</div>
        <div><i class="fab fa-facebook"></i> Facebook:
          <a href="https://web.facebook.com/wwawing" target="_blank" style="color: #4caf50;">
            Maypheredwily Amarillo Valendez
          </a>
        </div>
      </div>

      <p>Tell me if there's something wrong. Send me a message:</p>

      <form action="https://formspree.io/f/mvgveybw" method="POST">
        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="text" name="subject" placeholder="Subject">
        <textarea name="message" placeholder="Message"></textarea>
        <button type="submit"><i class="fas fa-paper-plane"></i> SEND MESSAGE</button>
      </form>

    </section>
  </div>

</body>
</html>
